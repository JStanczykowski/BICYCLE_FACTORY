<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Bike add</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Engineer system</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create new bike </h1>
      <div class = "card-body">
        <form th:action="@{/engineer/bike}" th:object = "${task}" method="POST">
          <div class ="form-group">
            <label> Task instruction </label>
            <textarea

                    name = "instruction"
                    th:field = "*{instruction}"
                    class = "form-control"

            />
          </div>

          <div class ="form-group">
            <label> task time </label>
            <input
                    type = "date"
                    name = "model"
                    th:field = "*{time}"
                    class = "form-control"
                    placeholder="Enter task time"
            />
          </div>


          <div class ="form-group">
            <label> Task type </label>
            <select
                    name = "type"
                    th:field = "*{type}"
                    class = "form-control"
                    placeholder="Enter task type"
            />
            <option value = "create">Create</option>
            <option value = "service">Service</option>

            </select>
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-outline-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
