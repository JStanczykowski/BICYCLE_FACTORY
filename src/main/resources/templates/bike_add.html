<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Technic Add</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Client system</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create new worker </h1>
            <div class = "card-body">
                <form th:action="@{/client}" th:object = "${bike}" method="POST">
                    <div class ="form-group">
                        <label> Bike size </label>
                        <select
                                name = "size"
                                th:field = "*{size}"
                                class = "form-control"
                                placeholder="Enter size bike"
                        />
                        <option value = "S">S</option>
                        <option value = "M">M</option>
                        <option value = "L">L</option>
                        <option value = "XL">XL</option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label> Bike color </label>
                        <select
                                name = "color"
                                th:field = "*{color}"
                                class = "form-control"
                                placeholder="Enter size bike"
                        />
                        <option value = "Black">Black</option>
                        <option value = "White">White</option>
                        <option value = "Red">Red</option>
                        <option value = "Blue">Blue</option>
                        </select>
                    </div>
                    <div class ="form-group">
                        <label> Bike type </label>
                        <select
                                name = "bikeType"
                                th:field = "*{bikeType}"
                                class = "form-control"
                                placeholder="Enter size bike"
                        />
                        <option value = "Cross">Cross</option>
                        <option value = "Miejski">Miejski</option>
                        <option value = "Szosowy">Szosowy</option>
                        <option value = "Górski">Górski</option>
                        </select>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-outline-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
