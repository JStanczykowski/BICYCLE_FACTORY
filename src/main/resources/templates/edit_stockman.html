<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Technic Edit</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Stockman system</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Edit part </h1>
      <div class = "card-body">
        <form sec:authorize="isAuthenticated()" th:action="@{/stockman/{id} (id=${part.id})}" th:object = "${part}" method="POST">

          <div class ="form-group">
            <label> Part number </label>
            <input
                    type = "number"
                    name = "ilosc"
                    th:field = "*{ilosc}"
                    class = "form-control"
                    placeholder="Enter Part number"
            />
          </div>
          <div class ="form-group">
            <label> Part status </label>
            <select
                    name = "stat"
                    th:field = "*{stat}"
                    class = "form-control"
                    placeholder="Enter part stat"
            />
            <option value = "more">more</option>
            <option value = "ok">ok</option>

            </select>
          </div>


          <div class = "box-footer">
            <button type="submit" class = "btn btn-outline-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
