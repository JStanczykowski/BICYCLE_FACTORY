<!DOCTYPE html>
<html xmlns:th="http://www.thumealeaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="ISO-8859-1">
    <title>Technic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="@{/technic}">Technic system</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
</nav>

<div class ="container">
    <div class = "row" >
        <h1 > List worker </h1>
    </div>

 <br>
    <table class ="table table-striped table-dark" th:action="@{/technic}">
        <thead class = "table-dark">
        <tr>
            <th> Tasks order number</th>
            <th> Task time</th>
            <th> Task type</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each = "technic: ${technic}">
            <td th:text = "${technic.orderNumber}"></td>
            <td th:text = "${technic.time}"></td>
            <td th:text = "${technic.type}"></td>
            <td>
                <a th:href = "@{/technic/{id}(id=${technic.id})}"
                   class = "btn btn-outline-primary">Instruction</a>

            <td>
        </tr>
        </tbody>
    </table>
<div>


</div>
</div>
</body>
</html>
