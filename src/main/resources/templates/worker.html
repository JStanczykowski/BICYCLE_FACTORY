<!DOCTYPE html>
<html xmlns:th="http://www.thymealeaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="ISO-8859-1">
  <title>Technic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="@{/worker}">Technic system</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
</nav>

<div class ="container">
  <div class = "row" >
    <h1 > List worker xd </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3"><br>
      <a th:href = "@{/worker/new}" class = "btn btn-outline-success"> Add worker</a><br>
    </div>
  </div><br>
  <table class ="table table-striped table-dark" th:action="@{/worker}">
    <thead class = "table-dark">
    <tr>
      <th> Technic id</th>

      <th> Technic lastName</th>
      <th> Technic email</th>
      <th> Worker Roles</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody >
    <tr th:each = "worker: ${workers}">
      <td th:text = "${worker.id}"></td>

      <td th:text = "${worker.lastName}"></td>
      <td th:text = "${worker.email}"></td>
      <td th:text = "${worker.roles}"></td>
      <td>
        <a th:href = "@{/worker/reset/{id}(id=${worker.id})}"
           class="btn btn-warning">Reset password</a>
        <a th:href = "@{/worker/{id}(id=${worker.id})}"
           class = "btn btn-outline-danger">Delete</a>
      <td>


      </td>
    </tr>
    </tbody>


  </table>

</div>
</body>
</html>
