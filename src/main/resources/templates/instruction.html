<!DOCTYPE html>
<html xmlns:th="http://www.thumealeaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="ISO-8859-1">
  <title>Technic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="@{/technic}">Instruction task</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <li sec:authorize="isAuthenticated()"><a th:href="@{/technic}">Back</a></li>
</nav>

<div class ="container">
  <div class = "row" >
    <h1 > Instruction! </h1>
  </div>

  <br>
  <div th:action="@{/technic}" th:object = "${technic}">
    <tr th:each = "technic: ${technic}">
    <td th:text = "${technic.instruction}"></td>
    </tr>

  </div>
  <div>
    <a class="navbar-brand" href="@{/technic}">Wykonaj</a>

  </div>
</div>
</body>
</html>
