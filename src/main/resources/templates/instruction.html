<!DOCTYPE html>
<html xmlns:th="http://www.thymealeaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="ISO-8859-1">
  <title>Technic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="@{/technic}">Instruction task</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <li sec:authorize="isAuthenticated()"><a th:href="@{/technic}">Back</a></li>
</nav><br><div>
<table class ="table table-striped table-dark" th:action="@{/technic/{id}(id=${technic.id})}">
  <thead class = "table-dark">
  <tr>
    <th> Zamowiony</th>
    <th> bikeType</th>
    <th> size</th>
    <th> color</th>
    <th> Addextend</th>
  </tr>
  </thead>
  <tbody >
  <tr th:each = "bik: ${bike}">
    <td th:text = "${bik.active}"></td>
    <td th:text = "${bik.bikeType}"></td>
    <td th:text = "${bik.size}"></td>
    <td th:text = "${bik.color}"></td>
    <td th:text = "${bik.addextend}"></td>

  </tbody>
</table></div>
<form th:action="@{/technic/{id}(id=${technic.id})}" th:object = "${technic}" method="POST">
<div class ="container">
  <div class = "row" >
    <h1 > Instruction! </h1>
  </div>

  <br>

  <div class = "card-body">
    <tr th:each = "technic: ${technic}">
      <td th:text = "${technic.instruction}"></td>
    </tr>

  </div>
  <div>
    <button type="submit" class = "btn btn-outline-primary">
      Submit
    </button>

  </div></div>
</form>

</body>
</html>
